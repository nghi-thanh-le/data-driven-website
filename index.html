<!-- This is a first example of using a template -->
<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Data-Driven website</title>

        <!-- include our libraries and css files -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/assignment.css" rel="stylesheet">
    </head>
    <body ng-controller="myController" class="container">
        <h4 class="text-center text-success">Zoo Dictionary</h4>

        <div class="panel panel-default" ng-repeat="item in items">
            <div class="panel-heading" ng-click="isCollapsed = !isCollapsed">
                <p class="lead">
                    {{item.name}}
                </p>
            </div>
            <div class="panel-body" uib-collapse="isCollapsed">
                <div class="row">
                    <div class="col-md-3" ng-repeat="animal in item.animals">
                        <img class="img-thumbnail" ng-src="{{animal.image1}}">
                    </div>
                </div>
            </div>
        </div>

        <script src="js/angular.min.js"></script>
        <script src="js/angular-animate.min.js"></script>
        <script src="js/ui-bootstrap-tpls-1.3.2.min.js"></script>
        <script src="js/assignment.js"></script>
    </body>
</html>
